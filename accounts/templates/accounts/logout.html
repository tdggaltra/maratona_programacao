<!-- templates/accounts/logout.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Maratona Brasil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .logout-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s;
        }
        .brazil-flag {
            width: 30px;
            height: 20px;
            background: linear-gradient(to bottom, #009739 33%, #FEDF00 33%, #FEDF00 66%, #002776 66%);
            display: inline-block;
            margin-right: 10px;
            border-radius: 3px;
        }
        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <span class="brazil-flag"></span>
                        Maratona Brasil
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="success-icon">
                        ✅
                    </div>
                    
                    <h4 class="mb-3">Logout realizado com sucesso!</h4>
                    
                    <p class="text-muted mb-4">
                        Obrigado por participar da Maratona Brasil.<br>
                        Volte sempre para continuar sua jornada pelos estados!
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-success">
                            Fazer login novamente
                        </a>
                        <a href="{% url 'about' %}" class="btn btn-outline-primary">
                            Sobre a Maratona
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-light">
                    Seus dados e progresso foram salvos com segurança.
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto redirect after 5 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'about' %}";
        }, 5000);
    </script>
</body>
</html>
